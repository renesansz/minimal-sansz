{{ define "page-header" }}
  {{- partial "header/site-header.html" . -}}
{{ end }}

{{ define "main" }}
  <main class="content">
    <article>
      {{ .Content }}
    </article>
    <ul>
      {{ range .Pages }}
        <li>
          <a href="{{ .Permalink }}">{{ .Date.Format "2006-01-02" }} | {{ .Title }}</a>
        </li>
      {{ end }}
    </ul>
  </main>
{{ end }}

{{ define "page-footer" }}
  {{- partial "footer/site-footer.html" . -}}
{{ end }}
