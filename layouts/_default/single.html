{{ define "page-header" }}
  <header class="page-header">
    <h1>{{ .Title }}</h1>
    {{ with .Params.subtitle }}
      <span class="subtitle">{{ . }}</span>
    {{ end }}
  </header>
{{ end }}

{{ define "main" }}
  <div class="content">
    {{ .Content }}
  </div>
{{ end }}

{{ define "page-footer" }}
  {{- partial "footer/site-footer.html" . -}}
{{ end }}
