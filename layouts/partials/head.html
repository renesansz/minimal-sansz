<head>
  <meta charset="utf-8" />

  {{ hugo.Generator }}

  <meta http-equiv="Content-Language" content="{{ .Site.Language.Lang }}" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5" />
  <meta name="description" content="{{ .Site.Params.description | default (.Summary | default .Description ) }}" />
  <meta name="keywords" content="{{ (delimit .Keywords ",") | default .Site.Params.keywords }}" />
  <meta name="color-scheme" content="dark light">

  <title>{{ block "title" . }}{{ .Site.Title }}{{ end }}</title>

  {{ $criticalCSS := resources.Get "scss/critical.scss" | resources.ToCSS (dict "outputStyle" "compressed")  }}
  <style media="screen">{{ $criticalCSS.Content | safeCSS }}</style>
</head>
